<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CXR</title>

    <style>
        /* Add some basic styling */
        body {
          font-family: Arial, sans-serif;
          padding:0;
          margin: 0;
          text-align: center;
        }

        #form-title{
            margin:5vh 1vw;
            font-family: 'Times New Roman', Times, serif;
            font-size: 3rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
        }
        .upload-form div{
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-left:15vw ;
        }
        
        label {
          display: block;
          margin-bottom: 15px;
        }
        
        input[type="text"],
        input[type="file"] {
          width: 80%;
          max-width:900px;
          padding: 10px 20px;
          margin-bottom: 20px;
          box-sizing: border-box;
        }
       
        input[type="submit"] {
          width: 30%;
          max-width: 300px;
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          align-self: center;
          font-size: 20px;
          font-weight: bold;
        }
        
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
      <link rel="stylesheet" href="navbar.css">

</head>
<body>
    <header>
        <div class="logo">SCANIA</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
          <ul>
            <li>
              <a href="index.html" class="active">Home</a>
            </li>
            <li>
              <a href="health.html">Health</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="#">Signout</a>
            </li>
          </ul>
        </nav>
      </header>
    <h1 id="form-title">Upload Patient Information</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data" class="upload-form">
        <div>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" placeholder="Enter patient name" required>
        </div>  
        <div>
            <label for="patientID">Patient ID:</label>
            <input type="text" id="patientID" name="patientID" placeholder="Enter patient ID" required>
        </div>
        <div>
            <label for="patientAge">Patient Age:</label>
            <input type="text" id="patientAge" name="patientAge" placeholder="Enter patient age" required>
        </div>
        <div>
            <label for="chestXray">Chest X-ray:</label>
            <input type="file" id="chestXray" name="chestXray" accept="image/*" required>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function() {
          navBar = document.querySelector(".nav-bar");
          navBar.classList.toggle("active");
        }
      </script>
</body>
</html>
